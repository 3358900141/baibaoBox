<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
  <link rel="stylesheet" href="css/1.css">
</head>
<body>
<div class="container">
  <div class="panda">
    <div class="ear left"></div>
    <div class="ear right"></div>

    <div class="face">
      <div class="eye-shadow left"></div>
      <div class="eye-white left">
        <div class="eye-ball"></div>
      </div>
      <div class="eye-shadow right"></div>
      <div class="eye-white right">
        <div class="eye-ball"></div>
      </div>
      <div class="nose"></div>
      <div class="mouth"></div>
    </div>

    <div class="body"></div>

    <div class="foot left">
      <div class="sole"></div>
    </div>
    <div class="foot right">
      <div class="sole"></div>
    </div>
  </div>

  <form action="myTalk.do" method="post">
<!--  用户登录和熊猫手-->
  <div class="login-box">
    <div class="hand left"></div>
    <div class="hand right"></div>
    <h1>用户登录</h1>
    <span style="font-size: 10px;color: red;font-family: 幼圆" id="check">用户名或密码错误</span>
    <div class="ipt-box">
      <input type="text" name="username" required>
      <label>用户名</label>
    </div>
    <div class="ipt-box">
      <input type="password"  id="passwd" name="passwd" required>
      <label>密码</label>
    </div>
    <button>登录</button>

  </div>
  </form>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="js/1.js">
</script>
</html>
